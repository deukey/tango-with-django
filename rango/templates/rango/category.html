<!DOCTYPE html>
{% extends "rango/base.html" %}

{% block content %}
    <h1>{{ category.name }}</h1>
    <ul>
    {% for page in category.pages.all %}
        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
    {% empty %}
        <strong>No pages currently in category.</strong>
    {% endfor %}
    </ul>
    <a href="{% url 'add_page' cat_slug %}">Add a New Page</a>
{% endblock content %}
