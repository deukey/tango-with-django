{% extends "rango/base.html" %}

{% block content %}
    <h1>Login</h1>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Log in" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
    <p>회원이 아니신가요? <a href="{% url 'registration_register' %}">회원가입</a>!</p>
{% endblock content %}
